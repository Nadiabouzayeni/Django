{% extends 'basic.html' %} 

{% block title %}Contact{% endblock title %}

{% block stylecss %}
<link
  rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
  crossorigin="anonymous"
  referrerpolicy="no-referrer"
/>
{% endblock stylecss %} 

{% block body %}
<div class="container mt-4 p-2">
  <div class="row">
    <div class="col-md-4"></div>

    <div class="col-md-4">
      <br>
      <br>
      <br>
      <h3 class="text-white bg-dark text-center p-3">Contact Us</h3>

      {% for message in messages %}
      <div class="alert alert-{{message.tags}} alert-dismissible fade show" role="alert">
        <strong>{{message}}</strong>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
      {% endfor %}

      <div class="card p-2">
        <form action="{% url 'contact' %}" method="post">
          {% csrf_token %}
          <div class="row">
            <div class="mb-3">
                <label for="inputsubject">Subject</label>
                <input type="text" class="form-control mt-1" id="subject" name="name" placeholder="Subject">
            </div>
            <div class="form-group col-md-6 mb-3">
                <label for="inputemail">Email</label>
                <input type="email" class="form-control mt-1" id="email" name="email" placeholder="Email">
            </div>
        </div>
        
        <div class="mb-3">
            <label for="inputmessage">Message</label>
            <textarea class="form-control mt-1" id="message" name="message" placeholder="Message" rows="8"></textarea>
        </div>
        <div class="row">
            <div class="col text-end mt-2">
                <!-- <li><input type="submit" value="Send" class="primary" /></li> -->

                <button type="submit" class="btn btn-success btn-lg px-3">envoyer</button>
            </div>
        </div>
        </form>
      </div>
    </div>

    <div class="col-md-4"></div>
  </div>
</div>
{% endblock body %}
